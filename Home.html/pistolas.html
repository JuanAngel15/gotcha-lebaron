        <div class="game" id="game">
            <h1>Paintball Gun</h1>
            <div class="dg-container"><!-- Display gun container -->
              <div class="dg">
                <img src="imagenes/images-5.jpg" alt="Paintball gun Image" id="dg-image" />
              </div>
              <div class="dg-info">
                <div class="dg-select" title="Select New Gun">
                  <button id="select-gun">Select Gun</button>
                </div>
                <div class="dg-name" id="dg-name" title="Gun Name"></div>
                <div class="dg-model" id="dg-model" title="Gun Model"></div>
                <div class="dg-description" id="dg-description" title="Gun Description"></div>
              </div>
            </div><!-- Display gun container -->
          </div>
          <div id="sg-container" class="sg-container"><!-- select gun container -->
            <div class="sg animated zoomIn"><!-- select gun -->
              <div class="sg-title">
                <div class="title">
                  <b>Select Gun</b>
                </div>
                <div class="close">
                  <i id="close" class="fa fa-times" aria-hidden="true"></i>
                </div>
              </div>
              <div class="sg-area"><!-- select gun area -->
                <div id="sg-prev" class="sg-prev">
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
                <div class="sg-gun"><!-- select gun image -->
                  <img id="gun-img" src="imagenes/images-6.jpg" class="animated" alt="gun" />
                  <div class="sg-gun-info">
                    <div class="name">
                      <b id="name" title="Paintball gun Name">Name</b>
                    </div>
                    <div class="model">
                      <b id="model" title="Paintball gun Model">Model</b>
                    </div>
                  </div>
                </div><!-- select gun image -->
                <div id="sg-next" class="sg-next">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
              </div><!-- select gun area -->
              <div class="sg-btn">
                <button id="sg-select" type="button">Select</button>
              </div>
            </div><!-- select gun -->
          </div><!-- select gun container -->

</body>
